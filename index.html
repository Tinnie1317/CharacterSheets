    <form id="characterForm">
        <div class="form-group">
            <label for="characterName">Character Name *</label>
            <input type="text" id="characterName" required placeholder="Enter character name">
        </div>

        <div class="form-group">
            <label>Character Image</label>
            <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                <input type="file" id="imageInput" accept="image/*">
                <div class="upload-text">Click to upload image</div>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" src="" alt="Preview">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="tagline">Tagline</label>
            <input type="text" id="tagline" placeholder="A brief catchphrase or motto">
        </div>

        <div class="form-group">
            <label for="backstory">Lore / Backstory</label>
            <textarea id="backstory" placeholder="Describe the character's background, motivations, and story..."></textarea>
        </div>

        <div class="form-group">
            <label>Gadgets & Equipment</label>
            <div class="gadgets-section" id="gadgetsSection">
                <div class="gadget-item">
                    <input type="text" placeholder="Enter gadget name" class="gadget-input">
                    <button type="button" class="remove-btn" onclick="removeGadget(this)">Remove</button>
                </div>
            </div>
            <button type="button" class="add-gadget-btn" onclick="addGadget()">+ Add Gadget</button>
        </div>

        <button type="submit" class="generate-btn">Generate PDF Character Sheet</button>
    </form>
</div>

<script>
    let imageData = null;

    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                imageData = event.target.result;
                document.getElementById('previewImg').src = imageData;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    function addGadget() {
        const gadgetsSection = document.getElementById('gadgetsSection');
        const newGadget = document.createElement('div');
        newGadget.className = 'gadget-item';
        newGadget.innerHTML = `
            <input type="text" placeholder="Enter gadget name" class="gadget-input">
            <button type="button" class="remove-btn" onclick="removeGadget(this)">Remove</button>
        `;
        gadgetsSection.appendChild(newGadget);
    }

    function removeGadget(btn) {
        const gadgetsSection = document.getElementById('gadgetsSection');
        if (gadgetsSection.children.length > 1) {
            btn.parentElement.remove();
        }
    }

    document.getElementById('characterForm').addEventListener('submit', function(e) {
        e.preventDefault();
        generatePDF();
    });

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const name = document.getElementById('characterName').value;
        const tagline = document.getElementById('tagline').value;
        const backstory = document.getElementById('backstory').value;
        
        const gadgetInputs = document.querySelectorAll('.gadget-input');
        const gadgets = Array.from(gadgetInputs)
            .map(input => input.value.trim())
            .filter(gadget => gadget !== '');

        let yPos = 20;

        doc.setFillColor(102, 126, 234);
        doc.rect(0, 0, 210, 40, 'F');

        doc.setTextColor(255, 255, 255);
        doc.setFontSize(28);
        doc.setFont(undefined, 'bold');
        doc.text(name, 105, 25, { align: 'center' });

        yPos = 50;

        if (imageData) {
            try {
                doc.addImage(imageData, 'JPEG', 15, yPos, 60, 60);
                yPos += 65;
            } catch (error) {
                console.error('Error adding image:', error);
                yPos += 5;
            }
        }

        doc.setTextColor(0, 0, 0);

        if (tagline) {
            doc.setFontSize(14);
            doc.setFont(undefined, 'italic');
            const taglineLines = doc.splitTextToSize(`"${tagline}"`, 170);
            doc.text(taglineLines, 105, yPos, { align: 'center' });
            yPos += taglineLines.length * 7 + 10;
        }

        if (backstory) {
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('Backstory', 15, yPos);
            yPos += 8;

            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            const backstoryLines = doc.splitTextToSize(backstory, 180);
            doc.text(backstoryLines, 15, yPos);
            yPos += backstoryLines.length * 5 + 10;
        }

        if (gadgets.length > 0) {
            if (yPos > 250) {
                doc.addPage();
                yPos = 20;
            }

            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('Gadgets & Equipment', 15, yPos);
            yPos += 8;

            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            gadgets.forEach((gadget, index) => {
                if (yPos > 280) {
                    doc.addPage();
                    yPos = 20;
                }
                doc.text(`â€¢ ${gadget}`, 20, yPos);
                yPos += 7;
            });
        }

        doc.save(`${name.replace(/\s+/g, '_')}_character_sheet.pdf`);
    }
</script>
